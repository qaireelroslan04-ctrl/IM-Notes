<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- 1. CSS VARIABLES --- */
        :root {
            --bg-body: #0e0e0e; --bg-sidebar: #121212; --bg-card: #1e1e1e;
            --text-main: #e0e0e0; --text-muted: #808080; 
            --accent-color: #7f6df2; --must-know: #ef4444; --good-know: #eab308;
            --border-color: #2a2a2a; 
            --font-editor: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --header-height: 60px;
        }

        /* --- 2. BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-editor); background-color: var(--bg-body); color: var(--text-main);
            height: 100dvh; display: flex; overflow: hidden; font-size: 15px;
        }

        /* --- 3. SIDEBAR --- */
        aside {
            width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; z-index: 100; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; flex-shrink: 0;
        }

        .sidebar-header { 
            height: var(--header-height); padding: 0 1.2rem; border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; background: var(--bg-sidebar);
        }
        .app-logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--text-main); }
        
        /* Edit Mode Toggle */
        .edit-toggle { font-size: 0.75rem; cursor: pointer; color: var(--text-muted); padding: 6px 12px; border: 1px solid #333; border-radius: 4px; transition: all 0.2s; font-weight: 600; }
        .edit-toggle.active { background: #ef4444; color: white; border-color: #ef4444; }

        .checklist-scroll { flex: 1; overflow-y: auto; padding-bottom: 4rem; }

        /* Tree Structure */
        .category-group { border-bottom: 1px solid #1a1a1a; }
        .category-header {
            padding: 1rem 1.2rem; font-size: 0.85rem; font-weight: 700; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; display: flex; justify-content: space-between;
            background: #181818; position: sticky; top:0; z-index: 10;
        }
        .category-header:hover { background: #222; }
        .category-header .arrow { transition: transform 0.2s; }
        .category-header.collapsed .arrow { transform: rotate(-90deg); }

        .subgroup-header {
            padding: 0.6rem 1.2rem; background: #141414; font-size: 0.8rem; color: var(--accent-color);
            font-weight: 600; cursor: pointer; border-top: 1px solid #222; display: flex; align-items: center; gap: 8px;
        }
        .subgroup-header::before { content: '‚ñ∏'; display: inline-block; transition: transform 0.2s; }
        .subgroup-header.open::before { transform: rotate(90deg); }

        .topic-list { display: block; }
        .topic-list.hidden { display: none; }

        .topic-item {
            padding: 0.6rem 1.2rem 0.6rem 2rem; cursor: pointer; font-size: 0.9rem; color: #b0b0b0;
            display: flex; align-items: flex-start; gap: 10px; transition: all 0.1s; border-left: 3px solid transparent;
            background: var(--bg-sidebar);
        }
        .topic-item:hover { background: #1f1f1f; color: #fff; }
        .topic-item.active { background: rgba(127, 109, 242, 0.15); color: #fff; border-left-color: var(--accent-color); font-weight: 500; }
        
        .indicator { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; margin-top: 5px; }
        .indicator.must { background-color: var(--must-know); box-shadow: 0 0 6px rgba(239, 68, 68, 0.4); }
        .indicator.good { background-color: var(--good-know); }

        /* --- 4. MAIN EDITOR --- */
        main { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; width: 100%; overflow: hidden; }

        .mobile-header {
            display: none; height: var(--header-height); border-bottom: 1px solid var(--border-color);
            align-items: center; padding: 0 1rem; background: rgba(14,14,14,0.95); backdrop-filter: blur(10px);
            z-index: 40; justify-content: space-between; flex-shrink: 0;
        }

        .editor-container { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .editor-scroll-area { flex: 1; overflow-y: auto; padding: 2rem 15% 8rem 15%; scroll-behavior: smooth; }

        .note-meta { margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .breadcrumbs { font-size: 0.75rem; color: var(--accent-color); margin-bottom: 0.5rem; font-family: var(--font-mono); text-transform: uppercase; letter-spacing: 0.5px; }
        .note-title-input { 
            width: 100%; background: transparent; border: none; font-size: 2rem; font-weight: 800; color: var(--text-main); 
            line-height: 1.2; font-family: var(--font-editor); 
        }

        /* Editor Content */
        .editor-content { min-height: 60vh; font-size: 1.1rem; line-height: 1.7; color: #d4d4d4; white-space: pre-wrap; border: none; }
        .editor-content:empty:before { content: 'Start typing notes...'; color: #444; }
        .editor-content img { max-width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #333; }
        .editor-content iframe { width: 100%; aspect-ratio: 16/9; border-radius: 8px; margin: 10px 0; border: none; }
        .editor-content h1 { font-size: 1.8em; margin: 1em 0 0.5em; color: #fff; }
        .editor-content h2 { font-size: 1.4em; margin: 1em 0 0.5em; color: #eee; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .editor-content h3 { font-size: 1.1em; margin: 1em 0 0.5em; color: var(--accent-color); }
        .editor-content blockquote { border-left: 3px solid var(--accent-color); padding-left: 1rem; color: #999; margin: 1em 0; background: #181818; padding: 0.5rem; border-radius: 0 4px 4px 0; }
        .editor-content ul, .editor-content ol { margin-left: 1.5rem; }

        /* --- 5. RESPONSIVE --- */
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; backdrop-filter: blur(4px); }

        @media (max-width: 900px) {
            .editor-scroll-area { padding: 2rem 1.5rem 8rem 1.5rem; }
            .mobile-header { display: flex; }
            aside { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
            aside.open { transform: translateX(0); }
            .backdrop.open { display: block; }
        }

        /* --- 6. SCROLLABLE TOOLBAR --- */
        .toolbar-wrapper {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; background: rgba(30,30,30,0.9);
            backdrop-filter: blur(10px); border: 1px solid #444; border-radius: 12px;
            padding: 8px; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toolbar-scroll {
            display: flex; gap: 5px; overflow-x: auto; white-space: nowrap;
            padding-bottom: 2px; scrollbar-width: none;
        }
        .toolbar-scroll::-webkit-scrollbar { display: none; }
        
        .tool-btn { 
            flex: 0 0 auto; width: 40px; height: 40px; border-radius: 8px; border: none; 
            background: #333; color: #bbb; cursor: pointer; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: var(--accent-color); color: white; }
        .tool-btn:active { transform: scale(0.95); }

    </style>
</head>

                ],

        // --- 3. INIT & RENDER ---
        window.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
        });

        function renderSidebar() {
            const root = document.getElementById('checklistRoot');
            // Don't clear innerHTML if we want to preserve some state, but 
            // simpler here to rebuild and apply "open" classes.
            root.innerHTML = '';

            for (const [category, subgroups] of Object.entries(curriculumData)) {
                // Category Header
                const catGroup = document.createElement('div');
                catGroup.className = 'category-group';
                
                const catHeader = document.createElement('div');
                catHeader.className = `category-header ${openState.categories.has(category) ? '' : 'collapsed'}`;
                catHeader.innerHTML = `<span>${category}</span><span class="arrow">‚ñº</span>`;
                catHeader.onclick = () => {
                    if (openState.categories.has(category)) openState.categories.delete(category);
                    else openState.categories.add(category);
                    renderSidebar();
                };

                const catContent = document.createElement('div');
                catContent.style.display = openState.categories.has(category) ? 'block' : 'none';

                // Subgroups
                for (const [subgroup, items] of Object.entries(subgroups)) {
                    const subId = `${category}-${subgroup}`;
                    
                    const subHeader = document.createElement('div');
                    subHeader.className = `subgroup-header ${openState.subgroups.has(subId) ? 'open' : ''}`;
                    subHeader.innerText = subgroup;
                    subHeader.onclick = () => {
                        if (openState.subgroups.has(subId)) openState.subgroups.delete(subId);
                        else openState.subgroups.add(subId);
                        renderSidebar();
                    };

                    const subList = document.createElement('div');
                    subList.className = `topic-list ${openState.subgroups.has(subId) ? '' : 'hidden'}`;

                    // Items
                    items.forEach(item => {
                        const id = sanitizeId(category + subgroup + item.title);
                        const row = document.createElement('div');
                        row.className = `topic-item ${currentNoteId === id ? 'active' : ''}`;
                        row.onclick = () => loadNote(category, subgroup, item, id);
                        row.innerHTML = `<div class="indicator ${item.type}"></div><div>${item.title}</div>`;
                        subList.appendChild(row);
                    });

                    catContent.appendChild(subHeader);
                    catContent.appendChild(subList);
                }

                catGroup.appendChild(catHeader);
                catGroup.appendChild(catContent);
                root.appendChild(catGroup);
            }
        }

        function sanitizeId(str) {
            return str.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
        }

        // --- 4. NOTE LOGIC ---
        async function loadNote(cat, sub, item, id) {
            currentNoteId = id;
            
            // Re-render to show active state
            renderSidebar();

            // Mobile: Close sidebar
            if (window.innerWidth <= 900) closeSidebar();

            document.getElementById('breadcrumbs').innerText = `${cat} > ${sub}`;
            document.getElementById('noteTitle').value = item.title;
            document.getElementById('editor').innerHTML = '<span style="color:#666">Loading...</span>';

            try {
                const doc = await db.collection('notes').doc(id).get();
                if (doc.exists) {
                    document.getElementById('editor').innerHTML = doc.data().content;
                } else {
                    document.getElementById('editor').innerHTML = '';
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Autosave
        let saveTimeout;
        document.getElementById('editor').addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNote, 1000);
        });

        async function saveNote() {
            if (!currentNoteId) return;
            const content = document.getElementById('editor').innerHTML;
            await db.collection('notes').doc(currentNoteId).set({
                content: content,
                lastUpdated: new Date()
            }, { merge: true });
        }

        // --- 5. EDITING TOOLS ---
        function execCmd(cmd) { 
            document.execCommand(cmd, false, null); 
            document.getElementById('editor').focus();
        }
        function formatBlock(tag) { 
            document.execCommand('formatBlock', false, `<${tag}>`);
            document.getElementById('editor').focus();
        }
        function insertList(type) {
            document.execCommand(type === 'ul' ? 'insertUnorderedList' : 'insertOrderedList');
            document.getElementById('editor').focus();
        }

        function addLink() {
            const url = prompt("Enter URL:");
            if (url) document.execCommand('createLink', false, url);
        }

        function addImage() {
            const url = prompt("Enter Image URL:");
            if (url) {
                // Insert HTML directly to ensure style classes if needed
                const html = `<img src="${url}" />`;
                document.execCommand('insertHTML', false, html);
            }
        }

        function addVideo() {
            const url = prompt("Enter YouTube URL:");
            if (url) {
                let videoId = url.split('v=')[1];
                const ampersandPosition = videoId ? videoId.indexOf('&') : -1;
                if (ampersandPosition !== -1) videoId = videoId.substring(0, ampersandPosition);
                
                if (videoId) {
                    const html = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>`;
                    document.execCommand('insertHTML', false, html);
                } else {
                    alert("Invalid YouTube URL");
                }
            }
        }

        // --- 6. UI HELPERS ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editToggle');
            btn.innerText = isEditMode ? 'EDIT ON' : 'EDIT OFF';
            btn.classList.toggle('active');
            // Logic to show/hide move buttons would go here if implemented
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('backdrop').classList.add('open');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('backdrop').classList.remove('open');
        }

    </script>
</body>
