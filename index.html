<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IM Notes Helper</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-body: #000000; --bg-sidebar: #050505; --bg-card: #0a0a0a;
            --bg-box: #111111; --bg-input: #171717; --border-color: #27272a;
            --text-main: #e2e8f0; --text-muted: #94a3b8; --accent-color: #3b82f6;
            --accent-bg: #172554; --accent-text: #bfdbfe; --header-bg: rgba(0, 0, 0, 0.85);
            --bg-tab: rgba(30, 30, 30, 0.6);
        }

        [data-theme="light"] {
            --bg-body: #f0f4f8; --bg-sidebar: #ffffff; --bg-card: #ffffff;
            --bg-box: #f8fafc; --bg-input: #f1f5f9; --border-color: #e2e8f0;
            --text-main: #1e293b; --text-muted: #64748b; --accent-color: #0284c7;
            --accent-bg: #e0f2fe; --accent-text: #0c4a6e; --header-bg: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body); color: var(--text-main); height: 100dvh;
            display: flex; flex-direction: column; overflow: hidden; line-height: 1.6;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--header-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 0 1.5rem; padding-top: env(safe-area-inset-top); height: calc(60px + env(safe-area-inset-top));
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color);
            z-index: 50; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 0.75rem; flex: 1; }
        .app-title { font-size: 1.1rem; font-weight: 800; color: var(--accent-color); cursor: pointer; }
        .mode-badge { font-size: 0.6rem; background: var(--bg-input); padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-left: 5px; }

        .theme-toggle { background: none; border: 1px solid var(--border-color); color: var(--text-main); cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- HOME VIEW --- */
        #home-view { display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        .menu-list { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 400px; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 1.2rem 1.5rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 0.75rem; cursor: pointer; }
        .menu-label { font-weight: 700; font-size: 1.1rem; }

        /* --- APP VIEW --- */
        #app-view { display: none; flex: 1; overflow: hidden; position: relative; }
        aside { width: 320px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 40; transition: transform 0.3s; }
        .search-box { padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .search-input { width: 100%; padding: 0.8rem; background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 0.5rem; outline: none; }
        .list-area { flex: 1; overflow-y: auto; padding: 0.5rem; }
        .category-header { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; padding: 1rem 0.5rem 0.5rem 0.75rem; border-bottom: 1px solid var(--border-color); }
        .case-btn { width: 100%; text-align: left; padding: 0.8rem 0.75rem; background: none; border: none; color: var(--text-main); border-radius: 0.5rem; cursor: pointer; }
        .case-btn.active { background: var(--accent-bg); color: var(--accent-text); font-weight: 700; }

        main { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .tabs-wrapper { position: sticky; top: 0; background: var(--bg-body); z-index: 10; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; overflow-x: auto; display: flex; gap: 0.5rem; }
        .tab-btn { flex-shrink: 0; padding: 0.5rem 1rem; border: 1px solid var(--border-color); background: var(--bg-tab); color: var(--text-muted); border-radius: 2rem; cursor: pointer; font-size: 0.8rem; font-weight: 600; white-space: nowrap; }
        .tab-btn.active { background: var(--bg-card); color: var(--text-main); border-color: var(--accent-color); }
        .content-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 1rem; padding: 1.5rem; min-height: 400px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 1rem; }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--bg-card); width: 100%; max-width: 500px; border-radius: 1.5rem; border: 1px solid var(--border-color); overflow: hidden; display: flex; flex-direction: column; }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; flex: 1; overflow-y: auto; }
        .import-area { width: 100%; height: 250px; background: var(--bg-input); color: #22c55e; border: 1px solid var(--border-color); padding: 1rem; font-family: monospace; border-radius: 0.5rem; font-size: 0.8rem; }
        .btn { padding: 0.8rem; border-radius: 0.5rem; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 1rem; }
        .btn-primary { background: var(--accent-color); color: white; }

        /* --- MOBILE --- */
        .menu-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer; }
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 35; }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            aside { position: absolute; height: 100%; width: 85%; transform: translateX(-100%); }
            aside.open { transform: translateX(0); }
            .backdrop.open { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
            <div class="logo-icon" onclick="goHome()">ðŸ“–</div>
            <div class="app-title" onclick="goHome()">IM Notes <span id="modeBadge" class="mode-badge"></span></div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg id="sun-icon" style="display:none" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path></svg>
            <svg id="moon-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path></svg>
        </button>
    </header>

    <div id="home-view">
        <h2 class="home-title">IM Notes</h2>
        <div class="menu-list">
            <div class="menu-item" onclick="startApp('diseases')">
                <div>
                    <div class="menu-label">Diseases</div>
                    <div class="menu-sub">Core medical conditions</div>
                </div>
                <div>ðŸ§ª</div>
            </div>
            <div class="menu-item" onclick="startApp('general')">
                <div>
                    <div class="menu-label">General Notes</div>
                    <div class="menu-sub">Skills & Physical Exam</div>
                </div>
                <div>ðŸ©º</div>
            </div>
        </div>
    </div>

    <div id="app-view">
        <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>
        <aside id="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search topics...">
            </div>
            <div id="listArea" class="list-area"></div>
            <div class="sidebar-footer" style="padding: 1rem; border-top: 1px solid var(--border-color);">
                <button onclick="adminLogin()" id="adminBtn" style="background: none; border: 1px solid var(--border-color); color: var(--text-muted); width: 100%; padding: 0.5rem; border-radius: 0.5rem; font-size: 0.7rem; cursor: pointer;">Admin Login</button>
                <button onclick="openImport()" id="importBtn" class="btn btn-primary" style="display:none; font-size: 0.8rem; margin-top: 0.5rem;">Import Data</button>
            </div>
        </aside>

        <main>
            <div id="welcomeState" style="text-align: center; padding-top: 5rem; color: var(--text-muted);">
                Select a topic from the sidebar
            </div>
            <div id="detailsContainer" style="display:none;">
                <h2 id="contentName" style="margin-bottom: 0.5rem;"></h2>
                <div id="tabsWrapper" class="tabs-wrapper"></div>
                <div id="contentCard" class="content-card"></div>
            </div>
        </main>
    </div>

    <div id="importModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Bulk Import Data</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:var(--text-main); font-size:1.5rem; cursor:pointer;">Ã—</button>
            </div>
            <div class="modal-body">
                <p style="font-size:0.7rem; color:var(--text-muted); margin-bottom:0.5rem;">Format:<br>Title: "Asthma"<br>Category: "Respiratory"<br>Type: "diseases"<br>Content: "..."</p>
                <textarea id="importText" class="import-area" placeholder='Title: "Asthma"&#10;Category: "Respiratory"&#10;Type: "diseases"&#10;Content: "&#10;Tab1:"Definition":"Asthma is..."&#10;Tab2:"Management":"Treat with..."&#10;"'></textarea>
                <button onclick="processImport()" class="btn btn-primary">Process & Upload</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBd9E9VkE7bllIN13NYGz801F4Jue_VzVk",
            authDomain: "im-helper-d3a4a.firebaseapp.com",
            projectId: "im-helper-d3a4a",
            storageBucket: "im-helper-d3a4a.firebasestorage.app",
            messagingSenderId: "772636018512",
            appId: "1:772636018512:web:80d03d582a3384746f4e55"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentMode = null;
        let cachedData = [];
        let isAdmin = false;

        // --- 2. NAVIGATION & UI ---
        function goHome() {
            document.getElementById('home-view').style.display = 'flex';
            document.getElementById('app-view').style.display = 'none';
            document.getElementById('modeBadge').innerText = '';
        }

        async function startApp(mode) {
            currentMode = mode;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('app-view').style.display = 'flex';
            document.getElementById('modeBadge').innerText = mode;
            
            document.getElementById('listArea').innerHTML = '<div style="padding:1rem; color:var(--text-muted)">Loading...</div>';
            
            const snapshot = await db.collection(mode).get();
            cachedData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('backdrop').classList.toggle('open');
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('sun-icon').style.display = next === 'light' ? 'block' : 'none';
            document.getElementById('moon-icon').style.display = next === 'dark' ? 'block' : 'none';
        }

        // --- 3. RENDERING ---
        function renderSidebar(filter = '') {
            const listArea = document.getElementById('listArea');
            listArea.innerHTML = '';
            const categories = [...new Set(cachedData.map(d => d.category))].sort();
            
            categories.forEach(cat => {
                const items = cachedData.filter(d => d.category === cat && d.name.toLowerCase().includes(filter.toLowerCase()));
                if (items.length > 0) {
                    const head = document.createElement('div');
                    head.className = 'category-header';
                    head.innerText = cat || "Uncategorized";
                    listArea.appendChild(head);
                    
                    items.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'case-btn';
                        btn.innerText = item.name;
                        btn.onclick = () => selectItem(item.id);
                        listArea.appendChild(btn);
                    });
                }
            });
        }

        function selectItem(id) {
            const item = cachedData.find(d => d.id === id);
            document.getElementById('welcomeState').style.display = 'none';
            const container = document.getElementById('detailsContainer');
            container.style.display = 'block';
            document.getElementById('contentName').innerText = item.name;
            
            const tabsWrapper = document.getElementById('tabsWrapper');
            const contentCard = document.getElementById('contentCard');
            tabsWrapper.innerHTML = '';
            contentCard.innerHTML = '';
            
            const ignoredKeys = ['id', 'category', 'name', 'image', 'lecturerPhone', 'extraPhone', 'type'];
            const contentKeys = Object.keys(item).filter(k => !ignoredKeys.includes(k));
            
            contentKeys.forEach((key, idx) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${idx === 0 ? 'active' : ''}`;
                btn.innerText = key.replace(/_/g, ' ').toUpperCase();
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`content-${key}`).classList.add('active');
                };
                tabsWrapper.appendChild(btn);
                
                const div = document.createElement('div');
                div.id = `content-${key}`;
                div.className = `tab-content ${idx === 0 ? 'active' : ''}`;
                div.innerHTML = item[key];
                contentCard.appendChild(div);
            });
            if (window.innerWidth <= 768) toggleSidebar();
        }

        // --- 4. ADMIN & IMPORT LOGIC ---
        function adminLogin() {
            const pass = prompt("Enter Admin Passcode:");
            if (pass === "admin123") {
                isAdmin = true;
                document.getElementById('importBtn').style.display = 'block';
                document.getElementById('adminBtn').innerText = "Logged In";
                alert("Admin Access Granted");
            } else { alert("Wrong Passcode"); }
        }

        function openImport() { document.getElementById('importModal').classList.add('active'); }
        function closeModal() { document.getElementById('importModal').classList.remove('active'); }

        async function processImport() {
            const text = document.getElementById('importText').value;
            try {
                // Regex patterns to extract basic fields
                const title = text.match(/Title:\s*"([^"]+)"/)[1];
                const category = text.match(/Category:\s*"([^"]+)"/)[1];
                const type = text.match(/Type:\s*"([^"]+)"/)[1]; // e.g. diseases or general
                
                const data = { name: title, category: category };
                
                // Regex to find all Tab entries: TabX:"Label":"Content"
                const tabRegex = /Tab\d+:"([^"]+)":"([^"]+)"/g;
                let match;
                while ((match = tabRegex.exec(text)) !== null) {
                    const label = match[1].replace(/\s+/g, '_'); // Convert "Clinical Features" to "Clinical_Features"
                    const content = match[2].replace(/\\n/g, '<br>'); // Handle newlines
                    data[label] = content;
                }

                await db.collection(type).add(data);
                alert("Upload Successful!");
                closeModal();
                if(currentMode === type) startApp(type); // Refresh list
            } catch (e) {
                alert("Error: Check your text format exactly. " + e.message);
            }
        }

        document.getElementById('searchInput').oninput = (e) => renderSidebar(e.target.value);
    </script>
</body>
</html>
