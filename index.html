        :root {
            --bg-body: #0e0e0e; --bg-sidebar: #121212; --bg-card: #1e1e1e;

        aside {
            width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color);

            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; flex-shrink: 0;
        }

        .sidebar-header { 
            padding: 15px; border-bottom: 1px solid var(--border-color); 
            display: flex; flex-direction: column; gap: 10px; background: var(--bg-sidebar);
        }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .app-logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--text-main); }
        
        /* Edit Toggle */
        .edit-toggle { 
            font-size: 0.75rem; cursor: pointer; color: var(--text-muted); 
            padding: 4px 8px; border: 1px solid #333; border-radius: 4px; 
            font-weight: 600; text-transform: uppercase;
        }
        .edit-toggle.active { background: #ef4444; color: white; border-color: #ef4444; }

        /* Search Bar */
        #sidebar-search {
            width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #333;
            background: #1a1a1a; color: white; font-size: 0.9rem;
        }
        #search-results {
            max-height: 200px; overflow-y: auto; background: #1a1a1a; display: none;
            border-bottom: 1px solid #333;
        }
        .search-result-item { padding: 8px 12px; font-size: 0.85rem; border-bottom: 1px solid #222; cursor: pointer; }
        .search-result-item:hover { background: #333; }
        .search-path { font-size: 0.7rem; color: var(--accent-color); margin-bottom: 2px; }

        .checklist-scroll { flex: 1; overflow-y: auto; padding-bottom: 4rem; }

        /* Tree Styles */
        .nav-folder-header {
            padding: 12px 15px; font-size: 0.85rem; font-weight: 700; color: #ccc;
            border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center;
            background: #181818; cursor: pointer;
        }
        .nav-folder-header:hover { background: #222; }
        
        .nav-sub-list { display: none; }
        .nav-sub-list.open { display: block; }
        
        /* Topic (The Main Note) */
        .nav-topic-header {
            padding: 8px 15px 8px 25px; font-size: 0.85rem; color: #aaa;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            border-bottom: 1px solid #1a1a1a;
        }
        .nav-topic-header:hover { color: white; background: rgba(255,255,255,0.03); }
        
        /* Section (Scroll Anchor) */
        .nav-section {
            padding: 6px 15px 6px 40px; font-size: 0.8rem; color: #666;
            cursor: pointer; border-left: 2px solid transparent;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-section:hover { color: #ddd; background: rgba(255,255,255,0.05); }
        .nav-section.active { border-left-color: var(--accent-color); color: white; background: rgba(127,109,242,0.1); }

        /* Indicators */
        .indicator { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
        .indicator.must { background-color: var(--must-know); box-shadow: 0 0 4px rgba(239, 68, 68, 0.4); }
        .indicator.good { background-color: var(--good-know); }

        .chevron { transition: transform 0.2s; font-size: 0.7rem; }
        .chevron.rotated { transform: rotate(90deg); }

        /* --- 4. MAIN EDITOR --- */
        main { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; width: 100%; overflow: hidden; }

        .mobile-header {
            display: none; height: var(--header-height); border-bottom: 1px solid var(--border-color);
            align-items: center; padding: 0 1rem; background: rgba(14,14,14,0.95); backdrop-filter: blur(10px);

        .editor-content ul, .editor-content ol { margin-left: 1.5rem; margin-bottom: 1em; }
        .editor-content li { margin-bottom: 4px; }
        .editor-content img { max-width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #333; }
        .editor-content iframe { width: 100%; aspect-ratio: 16/9; border-radius: 8px; margin: 10px 0; border: none; }

        /* --- 5. RESPONSIVE --- */
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; backdrop-filter: blur(4px); }

        @media (max-width: 900px) {
            .editor-scroll-area { padding: 2rem 1.2rem 8rem 1.2rem; }

            aside { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
            aside.open { transform: translateX(0); }
            .backdrop.open { display: block; }
        }

        /* --- 6. SCROLLABLE TOOLBAR --- */
        .toolbar-wrapper {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);

            padding-bottom: 2px; scrollbar-width: none;

        .tool-btn.active { background: var(--accent-color); color: white; }

                container.appendChild(groupList);

                // 2. Loop Topics (e.g., History, HTN)
                for (const topicName in groupItems) {
                    const topicData = groupItems[topicName];
                    const topicId = topicData.id;

                    // Topic Header
                    const topicEl = document.createElement('div');
                    topicEl.className = 'nav-topic-header';
                    topicEl.innerHTML = `<span>üìÇ ${topicName}</span>`;
                    topicEl.onclick = () => loadNote(topicData, groupName, topicName);
                    groupList.appendChild(topicEl);

                    // 3. Sections (Diagnosis, Management) -> SCROLL ANCHORS
                    const sectionContainer = document.createElement('div');
                    sectionContainer.className = 'nav-sub-list'; // Hidden by default, or open?
                    // Let's keep sections visible under the topic to "group in sidebar" as requested
                    sectionContainer.style.display = 'block'; 

                    topicData.sections.forEach((sect, idx) => {
                        const secEl = document.createElement('div');
                        secEl.className = 'nav-section';
                        secEl.innerHTML = `<div class="indicator ${sect.type}"></div>${sect.title}`;
                        secEl.onclick = (e) => {
                            e.stopPropagation();
                            loadNote(topicData, groupName, topicName, `section-${idx}`);
                        };
                        sectionContainer.appendChild(secEl);
                    });
                    
                    // Add wrapper logic if we want to collapse sections? 
                    // User asked to "put in a smaller group within sidebar"
                    // Current layout: Group -> Topic -> [List of Sections]
                    groupList.appendChild(sectionContainer);
                }
            }
        }

        // --- 5. NOTE LOGIC ---
        let saveTimeout;

        async function loadNote(topicData, group, topic, scrollToId = null) {
            currentNoteId = topicData.id;
            
            // Mobile Sidebar Close
            if (window.innerWidth <= 900) closeSidebar();

            // Breadcrumbs
            document.getElementById('breadcrumbs').innerText = `${group} > ${topic}`;
            document.getElementById('noteTitle').value = topic;
            document.getElementById('editor').innerHTML = '<span style="color:#666">Loading...</span>';

            // 1. Try Fetch from Firebase
            let contentHtml = "";
            try {
                const doc = await db.collection('notes').doc(currentNoteId).get();
                if (doc.exists) {
                    contentHtml = doc.data().content;
                }
            } catch (e) { console.log("Offline or no data"); }

            // 2. If no Firebase data, generate from Static PDF Data
            if (!contentHtml) {
                contentHtml = topicData.sections.map((sect, idx) => {
                    return `<h2 id="section-${idx}">${sect.title}</h2><p>${sect.content}</p>`;
                }).join('<hr style="border:0; border-top:1px solid #333; margin: 20px 0;">');
            }

            document.getElementById('editor').innerHTML = contentHtml;

            // 3. Auto Scroll if requested
            if (scrollToId) {
                setTimeout(() => {
                    const el = document.getElementById(scrollToId);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        async function saveNote() {
            if (!currentNoteId) return;
            const content = document.getElementById('editor').innerHTML;
            await db.collection('notes').doc(currentNoteId).set({
                content: content,
                lastUpdated: new Date()
            }, { merge: true });
        }

        // --- 6. SEARCH ---
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const resultsBox = document.getElementById('search-results');
            resultsBox.innerHTML = '';
            resultsBox.style.display = query.length > 1 ? 'block' : 'none';

            if(query.length < 2) return;

            // Deep search
            for (const group in medicalData) {
                for (const topic in medicalData[group]) {
                    const data = medicalData[group][topic];
                    
                    // Check sections
                    data.sections.forEach((sect, idx) => {
                        if (sect.title.toLowerCase().includes(query) || sect.content.toLowerCase().includes(query)) {
                            const div = document.createElement('div');
                            div.className = 'search-result-item';
                            div.innerHTML = `
                                <div class="search-path">${group} > ${topic}</div>
                                <div>${sect.title}</div>
                            `;
                            div.onclick = () => {
                                loadNote(data, group, topic, `section-${idx}`);
                                resultsBox.style.display = 'none';
                                document.getElementById('sidebar-search').value = '';
                            };
                            resultsBox.appendChild(div);
                        }
                    });
                }
            }
            if (resultsBox.children.length === 0) {
                resultsBox.innerHTML = '<div style="padding:10px; color:#666">No results</div>';
            }
        }

        // --- 7. EDIT TOGGLE ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editor = document.getElementById('editor');
            const btn = document.getElementById('editToggle');
            const toolbar = document.getElementById('toolbar');

            editor.contentEditable = isEditMode;
            btn.innerText = isEditMode ? 'EDIT ON' : 'READ ONLY';
            btn.classList.toggle('active', isEditMode);
            
            if (isEditMode) toolbar.classList.remove('hidden');
            else toolbar.classList.add('hidden');
        }

        // --- 8. TOOLBAR ACTIONS ---
        function handleToolbarClick(e) {
            if(e.type === 'click' && e.detail === 0) return;
            const btn = e.currentTarget;
            const cmd = btn.dataset.cmd;
            const val = btn.dataset.val || null;
            const id = btn.id;

            if (id === 'btn-link') {
                const url = prompt("Enter URL:");
                if(url) document.execCommand('createLink', false, url);
            }
            else if (id === 'btn-img') {
                const url = prompt("Enter Image URL:");
                if(url) {
                    const html = `<img src="${url}" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<span style=\\'color:red\\'>[Image Failed]</span>')">`;
                    document.execCommand('insertHTML', false, html);
                }
            }
            else if (id === 'btn-vid') {
                const url = prompt("YouTube URL:");
                if(url) {
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                    const match = url.match(regExp);
                    if (match && match[2].length === 11) {
                        const html = `<iframe src="https://www.youtube.com/embed/${match[2]}" allowfullscreen></iframe>`;
                        document.execCommand('insertHTML', false, html);
                    } else { alert("Invalid YouTube URL"); }
                }
            }
            else {
                document.execCommand(cmd, false, val);
            }
            updateToolbarState();
        }

        function updateToolbarState() {
            document.querySelectorAll('[data-cmd]').forEach(btn => {
                const cmd = btn.dataset.cmd;
                try {
                    if (document.queryCommandState(cmd)) btn.classList.add('active');
                    else btn.classList.remove('active');
                } catch(e) {}
            });
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('backdrop').classList.add('open');
            document.getElementById('toolbar').classList.add('hidden');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('backdrop').classList.remove('open');
            if(isEditMode) document.getElementById('toolbar').classList.remove('hidden');
        }

    </script>
