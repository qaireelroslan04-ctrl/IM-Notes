        /* --- 1. CSS VARIABLES --- */
        :root {
            --bg-body: #0e0e0e; --bg-sidebar: #121212; --bg-card: #1e1e1e;

            --accent-color: #7f6df2; --must-know: #ef4444; --good-know: #eab308;
            --border-color: #2a2a2a; 
            --font-editor: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --header-height: 60px;
        }

        /* --- 2. BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-editor); background-color: var(--bg-body); color: var(--text-main);
            height: 100dvh; display: flex; overflow: hidden; font-size: 15px;
        }

        /* --- 3. SIDEBAR --- */
        aside {
            width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; z-index: 50; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .sidebar-header { 
            height: var(--header-height); padding: 0 1.2rem; border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .app-logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--text-main); }
        .edit-toggle { font-size: 0.8rem; cursor: pointer; color: var(--text-muted); padding: 4px 8px; border: 1px solid #333; border-radius: 4px; }
        .edit-toggle.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        .progress-container { padding: 1rem 1.2rem; border-bottom: 1px solid var(--border-color); }
        .progress-bar-bg { height: 4px; background: #333; border-radius: 2px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-color), #a78bfa); width: 0%; transition: width 0.5s ease; }

        .checklist-scroll { flex: 1; overflow-y: auto; padding-bottom: 2rem; }

        /* Tree Structure */
        .category-group { margin-bottom: 0px; border-bottom: 1px solid #1a1a1a; }
        .category-header {
            padding: 1rem 1.2rem; font-size: 0.85rem; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; display: flex; justify-content: space-between;
            transition: background 0.2s; background: var(--bg-sidebar); position: sticky; top:0; z-index: 2;
        }
        .category-header:hover { background: #1a1a1a; color: var(--text-main); }
        
        .topic-list { display: none; padding: 0.5rem 0; animation: slideDown 0.2s ease; }
        .topic-list.open { display: block; }
        
        .topic-item {
            padding: 0.6rem 1.2rem 0.6rem 2.5rem; cursor: pointer; font-size: 0.95rem; color: #b0b0b0;
            display: flex; align-items: flex-start; gap: 10px; transition: all 0.15s; border-left: 3px solid transparent;
        }
        .topic-item:hover { background: #1f1f1f; color: #fff; }
        .topic-item.active { background: rgba(127, 109, 242, 0.1); color: #fff; border-left-color: var(--accent-color); }
        .topic-item.completed { text-decoration: line-through; opacity: 0.6; }

        /* Indicators */
        .indicator { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; margin-top: 6px; }
        .indicator.must { background-color: var(--must-know); box-shadow: 0 0 5px rgba(239, 68, 68, 0.4); }
        .indicator.good { background-color: var(--good-know); }

        /* Admin Controls in Sidebar */
        .item-controls { margin-left: auto; display: none; gap: 5px; }
        .edit-mode .item-controls { display: flex; }
        .ctrl-btn { background: none; border: 1px solid #444; color: #888; border-radius: 3px; width: 24px; height: 24px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .ctrl-btn:hover { background: #333; color: white; }

        /* --- 4. MAIN EDITOR --- */
        main { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; width: 100%; }

        .mobile-header {
            display: none; height: var(--header-height); border-bottom: 1px solid var(--border-color);
            align-items: center; padding: 0 1rem; background: rgba(14,14,14,0.95); backdrop-filter: blur(10px);
            position: absolute; top: 0; left: 0; right: 0; z-index: 40; justify-content: space-between;
        }

        .editor-container { flex: 1; display: flex; flex-direction: column; height: 100%; padding-top: 0; }
        .editor-scroll-area { flex: 1; overflow-y: auto; padding: 2rem 15% 5rem 15%; scroll-behavior: smooth; }

        .note-meta { margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .breadcrumbs { font-size: 0.8rem; color: var(--accent-color); margin-bottom: 0.5rem; font-family: var(--font-mono); text-transform: uppercase; }
        .note-title-input { 
            width: 100%; background: transparent; border: none; font-size: 2.2rem; font-weight: 800; color: var(--text-main); 
            line-height: 1.2; font-family: var(--font-editor); 
        }

        /* Obsidian-like Editor Content */
        .editor-content {
            min-height: 60vh; font-size: 1.1rem; line-height: 1.7; color: #d4d4d4; white-space: pre-wrap;
            border: none;
        }
        .editor-content:empty:before { content: 'Start typing your notes here...'; color: #444; }
        
        /* Markdown Styling within Editor */
        .editor-content h1 { font-size: 1.8em; margin: 1em 0 0.5em; color: #fff; }
        .editor-content h2 { font-size: 1.5em; margin: 1em 0 0.5em; color: #eee; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .editor-content h3 { font-size: 1.2em; margin: 1em 0 0.5em; color: #ddd; }
        .editor-content blockquote { border-left: 3px solid var(--accent-color); padding-left: 1rem; color: #999; margin: 1em 0; background: #1a1a1a; padding: 0.5rem 1rem; }
        .editor-content code { background: #2d2d2d; padding: 2px 5px; border-radius: 4px; font-family: var(--font-mono); font-size: 0.9em; color: #ff7b72; }
        .editor-content ul, .editor-content ol { margin-left: 1.5rem; margin-bottom: 1em; }

        /* --- 5. MOBILE & RESPONSIVE --- */
        .menu-btn { background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer; padding: 5px; }
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 45; backdrop-filter: blur(4px); }

        @media (max-width: 900px) {
            .editor-scroll-area { padding: 5rem 1.5rem 5rem 1.5rem; }
            .mobile-header { display: flex; }
            aside { position: fixed; height: 100%; transform: translateX(-100%); width: 85%; box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
            aside.open { transform: translateX(0); }
            .backdrop.open { display: block; }
        }

        /* --- 6. FLOATING TOOLS & MODALS --- */
        .toolbar {
            position: fixed; bottom: 2rem; right: 2rem; background: #252525; padding: 0.5rem;
            border-radius: 12px; border: 1px solid #333; display: flex; gap: 5px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 100;
        }
        .tool-btn { width: 40px; height: 40px; border-radius: 8px; border: none; background: #333; color: #bbb; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .tool-btn:hover { background: var(--accent-color); color: white; }

        /* Add Topic Modal */
        .modal { display: none; position: fixed; inset: 0; z-index: 200; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }
        .modal.active { display: flex; }
        .modal-card { background: var(--bg-card); width: 90%; max-width: 400px; padding: 1.5rem; border-radius: 1rem; border: 1px solid var(--border-color); }
        .modal-title { font-size: 1.2rem; margin-bottom: 1rem; font-weight: 700; }
        .input-group { margin-bottom: 1rem; }

        .modal-input { width: 100%; padding: 0.8rem; background: #111; border: 1px solid #333; color: white; border-radius: 0.5rem; }

                {type: 'good', title: 'Systemic Sclerosis Antibodies'}
            ]
        };

        // --- 3. STATE & UTILS ---
        let currentNoteId = null;
        let isEditMode = false;
        let localData = [];

        // --- 4. INIT LOGIC ---
        // We will store the structure in LocalStorage for simplicity of editing/sorting
        // The ACTUAL NOTES (content) are stored in Firebase.
        
        function initApp() {
            const savedStruct = localStorage.getItem('im_structure_v1');
            if (savedStruct) {
                localData = JSON.parse(savedStruct);
            } else {
                // Flatten the initialData into a manageable array
                let idCounter = 1;
                for (const [cat, items] of Object.entries(initialData)) {
                    items.forEach(item => {
                        localData.push({
                            id: 'topic_' + idCounter++,
                            category: cat,
                            title: item.title,
                            type: item.type, // 'must' or 'good'
                            order: idCounter
                        });
                    });
                }
                saveStructure();
            }
            renderSidebar();
            populateCategorySelect();
        }

        function saveStructure() {
            localStorage.setItem('im_structure_v1', JSON.stringify(localData));
            renderSidebar();
        }

        // --- 5. RENDER SIDEBAR ---
        function renderSidebar() {
            const root = document.getElementById('checklistRoot');
            root.innerHTML = '';
            
            // Group by Category
            const categories = {};
            localData.sort((a,b) => a.order - b.order).forEach(item => {
                if (!categories[item.category]) categories[item.category] = [];
                categories[item.category].push(item);
            });

            for (const [catName, items] of Object.entries(categories)) {
                const group = document.createElement('div');
                group.className = 'category-group';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<span>${catName}</span> <span>${items.length}</span>`;
                header.onclick = (e) => {
                    // Toggle list visibility
                    const list = group.querySelector('.topic-list');
                    list.classList.toggle('open');
                };

                const list = document.createElement('div');
                list.className = 'topic-list';

                items.forEach((item, index) => {
                    const row = document.createElement('div');
                    row.className = 'topic-item';
                    row.onclick = () => loadNote(item);
                    if (currentNoteId === item.id) row.classList.add('active');

                    // Controls (Edit Mode)
                    let controlsHtml = '';
                    if (isEditMode) {
                        controlsHtml = `
                        <div class="item-controls">
                            <button class="ctrl-btn" onclick="moveItem(event, '${item.id}', -1)">↑</button>
                            <button class="ctrl-btn" onclick="moveItem(event, '${item.id}', 1)">↓</button>
                            <button class="ctrl-btn" style="color:#ef4444; border-color:#7f1d1d" onclick="deleteItem(event, '${item.id}')">×</button>
                        </div>`;
                    }

                    row.innerHTML = `
                        <div class="indicator ${item.type}"></div>
                        <div style="flex:1">${item.title}</div>
                        ${controlsHtml}
                    `;
                    list.appendChild(row);
                });

                group.appendChild(header);
                group.appendChild(list);
                root.appendChild(group);
            }

            updateProgress();
        }

        // --- 6. NOTE LOGIC ---
        async function loadNote(item) {
            currentNoteId = item.id;
            
            // UI Update
            document.querySelectorAll('.topic-item').forEach(el => el.classList.remove('active'));
            // Re-render sidebar to highlight active (lazy way to find the specific element)
            renderSidebar(); 
            // Keep the category open
            // (In a real app, optimize this to not re-render everything)
            
            // Mobile Sidebar Close
            if (window.innerWidth <= 900) closeSidebar();

            // Set Header Info
            document.getElementById('breadcrumbs').innerText = item.category + " / " + (item.type === 'must' ? 'Must Know' : 'Good to Know');
            document.getElementById('noteTitle').value = item.title;
            document.getElementById('editor').innerHTML = '<span style="color:#666">Loading note...</span>';

            try {
                const doc = await db.collection('notes').doc(item.id).get();
                if (doc.exists) {
                    document.getElementById('editor').innerHTML = doc.data().content;
                } else {
                    document.getElementById('editor').innerHTML = '';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('editor').innerText = "Error loading note.";
            }
        }

        // Autosave
        let saveTimeout;
        document.getElementById('editor').addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNote, 1000);
        });

        async function saveNote() {
            if (!currentNoteId) return;
            const content = document.getElementById('editor').innerHTML;
            await db.collection('notes').doc(currentNoteId).set({
                content: content,
                lastUpdated: new Date()
            }, { merge: true });
        }

        // --- 7. EDIT MODE LOGIC ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editToggle').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('edit-mode');
            document.getElementById('addTopicBtn').style.display = isEditMode ? 'block' : 'none';
            renderSidebar();
        }

        function moveItem(e, id, direction) {
            e.stopPropagation();
            const index = localData.findIndex(i => i.id === id);
            if (index < 0) return;

            // Simple swap logic (swapping order numbers)
            // Ideally swap with the adjacent item in the SAME category
            const item = localData[index];
            const catItems = localData.filter(i => i.category === item.category);
            const internalIndex = catItems.findIndex(i => i.id === id);
            
            if (direction === -1 && internalIndex > 0) {
                // Swap up
                const prev = catItems[internalIndex - 1];
                const tempOrder = item.order;
                item.order = prev.order;
                prev.order = tempOrder;
            } else if (direction === 1 && internalIndex < catItems.length - 1) {
                // Swap down
                const next = catItems[internalIndex + 1];
                const tempOrder = item.order;
                item.order = next.order;
                next.order = tempOrder;
            }
            saveStructure();
        }

        function deleteItem(e, id) {
            e.stopPropagation();
            if(confirm("Delete this topic and its notes?")) {
                localData = localData.filter(i => i.id !== id);
                saveStructure();
                // Optional: Delete from firebase too
                db.collection('notes').doc(id).delete();
                if (currentNoteId === id) {
                    document.getElementById('editor').innerHTML = "";
                    document.getElementById('noteTitle').value = "";
                    currentNoteId = null;
                }
            }
        }

        // Add Modal
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }
        function populateCategorySelect() {
            const cats = [...new Set(localData.map(i => i.category))];
            const sel = document.getElementById('newTopicCategory');
            sel.innerHTML = '';
            cats.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.innerText = c;
                sel.appendChild(opt);
            });
        }
        function saveNewTopic() {
            const cat = document.getElementById('newTopicCategory').value;
            const title = document.getElementById('newTopicName').value;
            const type = document.getElementById('newTopicType').value;
            
            if (!title) return alert("Enter a title");

            const maxOrder = Math.max(...localData.map(i => i.order || 0));
            localData.push({
                id: 'custom_' + Date.now(),
                category: cat,
                title: title,
                type: type,
                order: maxOrder + 1
            });
            
            saveStructure();
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('newTopicName').value = '';
        }

        // --- 8. EDITOR TOOLS ---
        function execCmd(cmd) { document.execCommand(cmd, false, null); }
        function formatBlock(tag) { document.execCommand('formatBlock', false, `<${tag}>`); }
        function insertList() { document.execCommand('insertUnorderedList'); }

        // --- 9. UI HELPERS ---
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('backdrop').classList.add('open');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('backdrop').classList.remove('open');
        }
        function updateProgress() {
            // Mock progress - in real app, check firebase for non-empty notes
            // Here we just check if we visited them? No, let's just show 0 for now or random
            // Logic: Count notes in firebase vs total items.
            // For now, static 0% is safer than fake data.
        }

        // Start
        window.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
