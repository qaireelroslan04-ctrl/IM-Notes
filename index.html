<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IM Notes Helper</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- 1. CSS VARIABLES --- */
        :root {
            --bg-body: #000000;
            --bg-sidebar: #050505;
            --bg-card: #0a0a0a;
            --bg-box: #111111;
            --bg-input: #171717;
            --border-color: #27272a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-color: #3b82f6;
            --accent-bg: #172554;
            --accent-text: #bfdbfe;
            --header-bg: rgba(0, 0, 0, 0.85);
            --bg-tab: rgba(30, 30, 30, 0.6);
            --shadow-card: none;

            /* Colored Boxes (Dark) */
            --box-green-bg: rgba(16, 185, 129, 0.1); --box-green-border: #10b981; --box-green-text: #d1fae5;
            --box-blue-bg: rgba(59, 130, 246, 0.1); --box-blue-border: #3b82f6; --box-blue-text: #dbeafe;
            --box-purple-bg: rgba(139, 92, 246, 0.1); --box-purple-border: #8b5cf6; --box-purple-text: #f3e8ff;
        }

        [data-theme="light"] {
            --bg-body: #f0f4f8;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-box: #f8fafc;
            --bg-input: #f1f5f9;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #0284c7;
            --accent-bg: #e0f2fe;
            --accent-text: #0c4a6e;
            --header-bg: rgba(255, 255, 255, 0.95);
            --bg-tab: rgba(255, 255, 255, 0.85);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* --- 2. RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            line-height: 1.6;
        }

        /* --- 3. HEADER --- */
        header {
            background-color: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 0 1.5rem;
            padding-top: env(safe-area-inset-top);
            height: calc(60px + env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 0.75rem; flex: 1; overflow: hidden; }
        .logo-icon { font-size: 1.2rem; cursor: pointer; }
        .title-container { position: relative; height: 100%; display: flex; align-items: center; flex: 1; }
        .app-title { font-size: 1.25rem; font-weight: 800; color: var(--accent-color); position: absolute; left: 0; transition: all 0.3s; }

        .dynamic-header-info {
            position: absolute; left: 0; display: flex; flex-direction: column;
            transition: all 0.3s; transform: translateY(100%); opacity: 0; pointer-events: none;
        }
        .header-case-title { font-size: 0.95rem; font-weight: 700; color: var(--text-main); white-space: nowrap; }
        .header-case-cat { font-size: 0.7rem; color: var(--accent-color); font-weight: 600; text-transform: uppercase; }

        header.scrolled .app-title { transform: translateY(-150%); opacity: 0; }
        header.scrolled .dynamic-header-info { transform: translateY(0); opacity: 1; }

        .theme-toggle { background: none; border: 1px solid var(--border-color); color: var(--text-main); cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        /* --- 4. HOME VIEW --- */
        #home-view { display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; overflow-y: auto; }
        .home-title { font-size: 2.5rem; font-weight: 900; text-align: center; margin-bottom: 3rem; background: linear-gradient(135deg, var(--accent-color), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-list { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 400px; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 1.5rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 1rem; cursor: pointer; transition: all 0.2s ease; }
        .menu-item:hover { border-color: var(--accent-color); transform: translateX(5px); background: var(--bg-input); }
        .menu-label { font-weight: 800; font-size: 1.2rem; }
        .menu-sub { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.2rem; }

        /* --- 5. APP VIEW & SIDEBAR --- */
        #app-view { display: none; flex: 1; overflow: hidden; position: relative; }
        aside { width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; z-index: 40; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .search-box { padding: 1rem; background: var(--bg-sidebar); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 5; }
        .search-input { width: 100%; padding: 0.85rem; background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 0.5rem; outline: none; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 0.5rem; }
        .category-header { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; padding: 1.5rem 0.5rem 0.5rem 0.75rem; border-bottom: 1px solid var(--border-color); }
        .case-btn { width: 100%; text-align: left; padding: 1rem 0.75rem; background: none; border: none; color: var(--text-main); font-size: 0.95rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
        .case-btn.active { background: var(--accent-bg); color: var(--accent-text); font-weight: 700; border-left: 3px solid var(--accent-color); }

        /* --- 6. MAIN CONTENT --- */
        main { flex: 1; overflow-y: auto; padding: 0 2rem; background: var(--bg-body); scroll-behavior: smooth; }
        .details-header { padding: 2rem 0 1rem 0; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        .category-tag { font-size: 0.8rem; color: var(--accent-color); font-weight: 700; text-transform: uppercase; }
        h2 { font-size: 2.2rem; font-weight: 800; line-height: 1.2; }

        .tabs-wrapper { position: sticky; top: 0; z-index: 10; padding: 0.75rem 0; background: var(--bg-body); border-bottom: 1px solid var(--border-color); margin: 0 -2rem 1.5rem -2rem; padding-left: 2rem; }
        .tabs { display: flex; gap: 0.75rem; overflow-x: auto; scrollbar-width: none; }
        .tab-btn { flex: 0 0 auto; padding: 0.65rem 1.2rem; border: 1px solid var(--border-color); background: var(--bg-tab); color: var(--text-muted); border-radius: 2rem; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .tab-btn.active { background: var(--bg-card); color: var(--text-main); border-color: var(--accent-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .content-card { background: var(--bg-card); border: 1px solid var(--border-color); box-shadow: var(--shadow-card); border-radius: 1.5rem; padding: 2.5rem; min-height: 500px; margin-bottom: 2rem; }
        .tab-content { display: none; animation: fadeIn 0.3s; font-size: 1.1rem; line-height: 1.8; }
        .tab-content.active { display: block; }

        /* Footer Nav */
        .footer-nav { display: flex; justify-content: space-between; gap: 1rem; padding-bottom: 5rem; opacity: 0; transform: translateY(20px); transition: 0.4s; }
        .footer-nav.visible { opacity: 1; transform: translateY(0); }
        .nav-btn { flex: 1; padding: 1rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 1rem; color: var(--text-main); cursor: pointer; display: flex; align-items: center; gap: 0.5rem; max-width: 48%; }
        .nav-btn-next { justify-content: flex-end; text-align: right; }
        .nav-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }

        /* --- 7. MODALS & ADMIN --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(8px); }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--bg-card); width: 100%; max-width: 600px; border-radius: 2rem; border: 1px solid var(--border-color); overflow: hidden; }
        .modal-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; }
        .import-area { width: 100%; height: 300px; background: var(--bg-input); color: #10b981; border: 1px solid var(--border-color); padding: 1rem; font-family: monospace; border-radius: 1rem; font-size: 0.85rem; resize: none; }
        .btn { padding: 1rem; border-radius: 0.75rem; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 1rem; }
        .btn-primary { background: var(--accent-color); color: white; }

        /* Mobile Adjustments */
        .menu-toggle { display: none; background: none; border: none; color: var(--text-main); font-size: 1.5rem; cursor: pointer; }
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 35; backdrop-filter: blur(5px); }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            aside { position: absolute; height: 100%; width: 85%; transform: translateX(-100%); }
            aside.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .backdrop.open { display: block; }
            main { padding: 0 1rem; }
            .content-card { padding: 1.5rem; }
            .tabs-wrapper { margin: 0 -1rem 1rem -1rem; padding-left: 1rem; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header id="mainHeader">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="logo-icon" onclick="goHome()">‚öïÔ∏è</div>
            <div class="title-container" onclick="goHome()">
                <h1 class="app-title">IM Notes <span id="modeBadge" class="mode-badge" style="display:none"></span></h1>
                <div class="dynamic-header-info">
                    <span id="headerCaseTitle" class="header-case-title">Case Name</span>
                    <span id="headerCaseCat" class="header-case-cat">Category</span>
                </div>
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg id="sun-icon" style="display:none" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path></svg>
            <svg id="moon-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path></svg>
        </button>
    </header>

    <div id="home-view">
        <h2 class="home-title">Internal Medicine Notes</h2>
        <div class="menu-list">
            <div class="menu-item" onclick="startApp('diseases')">
                <div>
                    <div class="menu-label">Diseases</div>
                    <div class="menu-sub">Core medical conditions & management</div>
                </div>
                <div style="font-size: 2rem;">üß™</div>
            </div>
            <div class="menu-item" onclick="startApp('general')">
                <div>
                    <div class="menu-label">General Notes</div>
                    <div class="menu-sub">Clerking skills & physical examination</div>
                </div>
                <div style="font-size: 2rem;">ü©∫</div>
            </div>
        </div>
    </div>

    <div id="app-view">
        <div class="backdrop" id="backdrop" onclick="toggleSidebar()"></div>
        <aside id="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search topics...">
            </div>
            <div id="listArea" class="list-area"></div>
            <div style="padding: 1rem; border-top: 1px solid var(--border-color);">
                <button onclick="adminLogin()" id="adminBtn" style="background: none; border: 1px solid var(--border-color); color: var(--text-muted); width: 100%; padding: 0.6rem; border-radius: 0.5rem; font-size: 0.75rem; cursor: pointer;">Admin Access</button>
                <button onclick="openImport()" id="importBtn" class="btn btn-primary" style="display:none; margin-top: 0.5rem;">Bulk Import</button>
            </div>
        </aside>

        <main id="mainScroll">
            <div id="welcomeState" style="text-align: center; padding-top: 8rem; color: var(--text-muted);">
                <div style="font-size: 5rem; opacity: 0.2; margin-bottom: 1rem;">üìë</div>
                <h2>Select a Topic</h2>
                <p>Pick a condition from the sidebar to start.</p>
            </div>

            <div id="detailsContainer" style="display:none;">
                <div class="details-header">
                    <div id="categoryTag" class="category-tag">Category</div>
                    <h2 id="contentName">Topic Name</h2>
                </div>
                <div class="tabs-wrapper">
                    <div id="tabsContainer" class="tabs"></div>
                </div>
                <div id="contentCard" class="content-card"></div>
                <div id="footerNav" class="footer-nav"></div>
            </div>
        </main>
    </div>

    <div id="importModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Bulk Import Data</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:var(--text-main); font-size:1.5rem; cursor:pointer;">√ó</button>
            </div>
            <div class="modal-body">
                <textarea id="importText" class="import-area" placeholder='Title: "Condition"&#10;Category: "System"&#10;Type: "diseases"&#10;Content: "&#10;Tab1:"Label":"Content"&#10;"'></textarea>
                <button onclick="processImport()" class="btn btn-primary">Process & Upload</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBd9E9VkE7bllIN13NYGz801F4Jue_VzVk",
            authDomain: "im-helper-d3a4a.firebaseapp.com",
            projectId: "im-helper-d3a4a",
            storageBucket: "im-helper-d3a4a.firebasestorage.app",
            messagingSenderId: "772636018512",
            appId: "1:772636018512:web:80d03d582a3384746f4e55"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentMode = null;
        let cachedData = [];
        let isAdmin = false;
        const mainScroll = document.getElementById('mainScroll');

        // --- 2. THEME & HEADER SCROLL ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('sun-icon').style.display = next === 'light' ? 'block' : 'none';
            document.getElementById('moon-icon').style.display = next === 'dark' ? 'block' : 'none';
        }

        mainScroll.onscroll = () => {
            if (mainScroll.scrollTop > 100) document.getElementById('mainHeader').classList.add('scrolled');
            else document.getElementById('mainHeader').classList.remove('scrolled');

            const footer = document.getElementById('footerNav');
            if (mainScroll.scrollTop + mainScroll.clientHeight >= mainScroll.scrollHeight - 50) footer.classList.add('visible');
            else footer.classList.remove('visible');
        };

        // --- 3. NAVIGATION ---
        function goHome() {
            document.getElementById('home-view').style.display = 'flex';
            document.getElementById('app-view').style.display = 'none';
        }

        async function startApp(mode) {
            currentMode = mode;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('app-view').style.display = 'flex';
            document.getElementById('modeBadge').innerText = mode.toUpperCase();
            document.getElementById('modeBadge').style.display = 'inline-block';
            document.getElementById('listArea').innerHTML = '<div style="padding:1rem; opacity:0.5">Loading Database...</div>';
            
            const snapshot = await db.collection(mode).get();
            cachedData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('backdrop').classList.toggle('open');
        }

        // --- 4. RENDERING ---
        function renderSidebar(filter = '') {
            const area = document.getElementById('listArea');
            area.innerHTML = '';
            const categories = [...new Set(cachedData.map(d => d.category))].sort();
            
            categories.forEach(cat => {
                const items = cachedData.filter(d => d.category === cat && d.name.toLowerCase().includes(filter.toLowerCase()));
                if (items.length > 0) {
                    const h = document.createElement('div'); h.className = 'category-header'; h.innerText = cat; area.appendChild(h);
                    items.forEach(item => {
                        const b = document.createElement('button'); b.className = 'case-btn'; b.innerText = item.name;
                        b.onclick = () => selectItem(item.id, b);
                        area.appendChild(b);
                    });
                }
            });
        }

        function selectItem(id, btn) {
            document.querySelectorAll('.case-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const item = cachedData.find(d => d.id === id);
            document.getElementById('welcomeState').style.display = 'none';
            document.getElementById('detailsContainer').style.display = 'block';
            document.getElementById('contentName').innerText = item.name;
            document.getElementById('categoryTag').innerText = item.category;
            document.getElementById('headerCaseTitle').innerText = item.name;
            document.getElementById('headerCaseCat').innerText = item.category;
            
            const tabs = document.getElementById('tabsContainer');
            const card = document.getElementById('contentCard');
            tabs.innerHTML = ''; card.innerHTML = '';
            
            const ignored = ['id', 'category', 'name', 'type', 'lecturerPhone', 'extraPhone'];
            const keys = Object.keys(item).filter(k => !ignored.includes(k));
            
            keys.forEach((key, idx) => {
                const t = document.createElement('button');
                t.className = `tab-btn ${idx === 0 ? 'active' : ''}`;
                t.innerText = key.replace(/_/g, ' ').toUpperCase();
                t.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    t.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`content-${key}`).classList.add('active');
                    mainScroll.scrollTo({top: 0, behavior: 'smooth'});
                };
                tabs.appendChild(t);
                
                const d = document.createElement('div');
                d.id = `content-${key}`;
                d.className = `tab-content ${idx === 0 ? 'active' : ''}`;
                d.innerHTML = item[key];
                card.appendChild(d);
            });

            renderFooterNav(id);
            if (window.innerWidth <= 768) toggleSidebar();
            mainScroll.scrollTo({top: 0, behavior: 'auto'});
        }

        function renderFooterNav(id) {
            const idx = cachedData.findIndex(d => d.id === id);
            const prev = cachedData[idx - 1], next = cachedData[idx + 1];
            const nav = document.getElementById('footerNav');
            nav.innerHTML = '';
            
            if(prev) {
                const b = document.createElement('button'); b.className = 'nav-btn';
                b.innerHTML = `‚Üê <div><div class="nav-label">Back</div>${prev.name}</div>`;
                b.onclick = () => selectItem(prev.id); nav.appendChild(b);
            } else { nav.appendChild(document.createElement('div')); }
            
            if(next) {
                const b = document.createElement('button'); b.className = 'nav-btn nav-btn-next';
                b.innerHTML = `<div><div class="nav-label">Next</div>${next.name}</div> ‚Üí`;
                b.onclick = () => selectItem(next.id); nav.appendChild(b);
            }
        }

        // --- 5. ADMIN & IMPORT ---
        function adminLogin() {
            if(prompt("Passcode:") === "admin123") {
                isAdmin = true; document.getElementById('importBtn').style.display = 'block';
                document.getElementById('adminBtn').innerText = "Admin Enabled";
            }
        }
        function openImport() { document.getElementById('importModal').classList.add('active'); }
        function closeModal() { document.getElementById('importModal').classList.remove('active'); }

        async function processImport() {
            const text = document.getElementById('importText').value;
            try {
                const title = text.match(/Title:\s*"([^"]+)"/)[1];
                const cat = text.match(/Category:\s*"([^"]+)"/)[1];
                const type = text.match(/Type:\s*"([^"]+)"/)[1];
                const data = { name: title, category: cat };
                const tabRegex = /Tab\d+:"([^"]+)":"([^"]+)"/g;
                let match;
                while ((match = tabRegex.exec(text)) !== null) {
                    data[match[1].replace(/\s+/g, '_')] = match[2].replace(/\\n/g, '<br>');
                }
                await db.collection(type).add(data);
                alert("Notes added successfully!");
                closeModal();
                if(currentMode === type) startApp(type);
            } catch (e) { alert("Format Error: Ensure Title, Category, and Tabs are correct."); }
        }

        document.getElementById('searchInput').oninput = (e) => renderSidebar(e.target.value);
    </script>
</body>
