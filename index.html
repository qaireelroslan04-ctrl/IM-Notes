    <style>
        /* --- 1. CSS VARIABLES --- */
        :root {
            --bg-body: #0e0e0e; --bg-sidebar: #121212; --bg-card: #1e1e1e;
            --text-main: #e0e0e0; --text-muted: #808080; 
            --accent-color: #7f6df2; 
            --border-color: #2a2a2a; 
            --font-editor: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --header-height: 60px;
        }

        /* --- 2. BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-editor); background-color: var(--bg-body); color: var(--text-main);
            height: 100vh; display: flex; overflow: hidden; font-size: 15px;
        }

        /* --- 3. SIDEBAR --- */
        aside {
            width: 340px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; z-index: 100; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; flex-shrink: 0;
        }

        .sidebar-header { 
            padding: 15px; border-bottom: 1px solid var(--border-color); 
            display: flex; flex-direction: column; gap: 10px; background: var(--bg-sidebar);
        }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .app-logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--text-main); }
        
        /* Search Bar */
        #sidebar-search {
            width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #333;
            background: #1a1a1a; color: white; font-size: 0.9rem;
        }
        #search-results {
            max-height: 200px; overflow-y: auto; background: #1a1a1a; display: none;
            border-bottom: 1px solid #333;
        }
        .search-result-item { padding: 8px 12px; font-size: 0.85rem; border-bottom: 1px solid #222; cursor: pointer; }
        .search-result-item:hover { background: #333; }
        .search-path { font-size: 0.7rem; color: var(--accent-color); margin-bottom: 2px; }

        .checklist-scroll { flex: 1; overflow-y: auto; padding-bottom: 4rem; }

        /* Recursive Tree Styles */
        .nav-item { cursor: pointer; user-select: none; }
        
        .nav-folder-header {
            padding: 12px 15px; font-size: 0.9rem; font-weight: 600; color: #ccc;
            border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-sidebar);
        }
        .nav-folder-header:hover { background: #1f1f1f; }
        
        /* Indentation for depth */
        .nav-sub-list { display: none; background: rgba(255,255,255,0.02); }
        .nav-sub-list.open { display: block; }
        
        .nav-topic {
            padding: 10px 15px 10px 25px; font-size: 0.85rem; color: #999;
            border-left: 3px solid transparent; transition: all 0.2s;
        }
        .nav-topic:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-topic.active { 
            background: rgba(127, 109, 242, 0.15); color: white; 
            border-left-color: var(--accent-color); font-weight: 500; 
        }

        .chevron { transition: transform 0.2s; font-size: 0.7rem; }
        .chevron.rotated { transform: rotate(90deg); }

        /* --- 4. MAIN EDITOR --- */
        main { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; width: 100%; overflow: hidden; }

        .mobile-header {
            display: none; height: var(--header-height); border-bottom: 1px solid var(--border-color);
            align-items: center; padding: 0 1rem; background: rgba(14,14,14,0.95); backdrop-filter: blur(10px);
            z-index: 40; justify-content: space-between; flex-shrink: 0;
        }

        .editor-container { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .editor-scroll-area { flex: 1; overflow-y: auto; padding: 2rem 15% 8rem 15%; scroll-behavior: smooth; }

        .note-meta { margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .breadcrumbs { font-size: 0.75rem; color: var(--accent-color); margin-bottom: 0.5rem; font-family: var(--font-mono); text-transform: uppercase; letter-spacing: 0.5px; }
        .note-title-input { 
            width: 100%; background: transparent; border: none; font-size: 2rem; font-weight: 800; color: var(--text-main); 
            line-height: 1.2; font-family: var(--font-editor); 
        }

        /* Editor Content */
        .editor-content { min-height: 60vh; font-size: 1.1rem; line-height: 1.7; color: #d4d4d4; white-space: pre-wrap; border: none; }
        .editor-content:empty:before { content: 'Start typing notes...'; color: #444; }
        .editor-content img { max-width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #333; }
        .editor-content iframe { width: 100%; aspect-ratio: 16/9; border-radius: 8px; margin: 10px 0; border: none; }
        .editor-content blockquote { border-left: 3px solid var(--accent-color); padding-left: 1rem; color: #999; margin: 1em 0; background: #181818; padding: 0.5rem; border-radius: 0 4px 4px 0; }
        .editor-content ul, .editor-content ol { margin-left: 1.5rem; }
        .editor-content a { color: var(--accent-color); text-decoration: underline; }

        /* --- 5. RESPONSIVE --- */
        .backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 90; backdrop-filter: blur(4px); }

        @media (max-width: 900px) {
            .editor-scroll-area { padding: 2rem 1.5rem 8rem 1.5rem; }
            .mobile-header { display: flex; }
            aside { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
            aside.open { transform: translateX(0); }
            .backdrop.open { display: block; }
        }

        /* --- 6. SCROLLABLE TOOLBAR --- */
        .toolbar-wrapper {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 600px; background: rgba(30,30,30,0.95);
            backdrop-filter: blur(10px); border: 1px solid #444; border-radius: 12px;
            padding: 8px; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: opacity 0.2s, bottom 0.1s;
        }
        .toolbar-wrapper.hidden { opacity: 0; pointer-events: none; }

        .toolbar-scroll {
            display: flex; gap: 5px; overflow-x: auto; white-space: nowrap;
            padding-bottom: 2px; scrollbar-width: none;
        }
        .toolbar-scroll::-webkit-scrollbar { display: none; }
        
        .tool-btn { 
            flex: 0 0 auto; width: 40px; height: 40px; border-radius: 8px; border: none; 
            background: #333; color: #bbb; cursor: pointer; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: #444; color: white; }
        /* Active State (Purple) */
        .tool-btn.active { background: var(--accent-color); color: white; }

    </style>
</head>

                    "Gout": { id: "gout", content: "Crystals, Acute vs Chronic tx." }

        };

        // --- 3. INIT & LISTENERS ---
        window.addEventListener('DOMContentLoaded', () => {
            renderSidebar(medicalData, document.getElementById('nav-root'));
            
            const editor = document.getElementById('editor');
            
            // Toolbar State Logic (Fix 1.7)
            editor.addEventListener('mouseup', updateToolbarState);
            editor.addEventListener('keyup', updateToolbarState);
            
            // Autosave Listener
            editor.addEventListener('input', () => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveNote, 1000);
            });

            // Prevent keyboard dismissal on button click (Fix 1.9)
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('mousedown', (e) => e.preventDefault());
                btn.addEventListener('click', handleToolbarClick);
            });

            // Search Listener (New)
            document.getElementById('sidebar-search').addEventListener('input', handleSearch);

            // Viewport Logic for Keyboard (Fix 1.8)
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    const toolbar = document.getElementById('toolbar');
                    if (window.visualViewport.height < window.innerHeight) {
                        // Keyboard likely open
                        toolbar.style.bottom = `${window.innerHeight - window.visualViewport.height + 10}px`;
                    } else {
                        toolbar.style.bottom = '20px';
                    }
                });
            }
        });

        // --- 4. RECURSIVE RENDERER ---
        function renderSidebar(data, container, depth = 0) {
            for (const key in data) {
                const item = data[key];
                const isTopic = item.hasOwnProperty('id') && item.hasOwnProperty('content');

                if (isTopic) {
                    // Leaf Node (Topic)
                    const el = document.createElement('div');
                    el.className = 'nav-topic';
                    el.dataset.id = item.id;
                    el.style.paddingLeft = `${20 + (depth * 10)}px`;
                    el.textContent = key;
                    el.onclick = () => loadNote(item.id, item.content, key);
                    container.appendChild(el);
                } else {
                    // Folder Node
                    const folderDiv = document.createElement('div');
                    
                    const header = document.createElement('div');
                    header.className = 'nav-folder-header';
                    header.style.paddingLeft = `${15 + (depth * 10)}px`;
                    header.innerHTML = `<span>${key}</span><span class="chevron">‚ñ∂</span>`;
                    
                    const subList = document.createElement('div');
                    subList.className = 'nav-sub-list';
                    
                    header.onclick = () => {
                        subList.classList.toggle('open');
                        header.querySelector('.chevron').classList.toggle('rotated');
                    };

                    folderDiv.appendChild(header);
                    folderDiv.appendChild(subList);
                    container.appendChild(folderDiv);
                    
                    // Recurse
                    renderSidebar(item, subList, depth + 1);
                }
            }
        }

        // --- 5. NOTE LOGIC ---
        async function loadNote(id, defaultContent, title) {
            currentNoteId = id;
            
            // UI Updates
            document.querySelectorAll('.nav-topic').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.nav-topic[data-id="${id}"]`);
            if(activeEl) activeEl.classList.add('active');

            // Mobile: Hide sidebar & toolbar overlap fix (1.2)
            if (window.innerWidth <= 900) {
                closeSidebar();
            }

            document.getElementById('breadcrumbs').innerText = "Current Topic";
            document.getElementById('noteTitle').value = title;
            document.getElementById('editor').innerHTML = '<span style="color:#666">Loading from cloud...</span>';

            // Firebase Fetch
            try {
                const doc = await db.collection('notes').doc(id).get();
                if (doc.exists) {
                    document.getElementById('editor').innerHTML = doc.data().content;
                } else {
                    document.getElementById('editor').innerHTML = defaultContent || '';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('editor').innerHTML = defaultContent || 'Error loading.';
            }
        }

        let saveTimeout;
        async function saveNote() {
            if (!currentNoteId) return;
            const content = document.getElementById('editor').innerHTML;
            await db.collection('notes').doc(currentNoteId).set({
                content: content,
                lastUpdated: new Date()
            }, { merge: true });
            
            const status = document.querySelector('.header-top div:last-child');
            status.style.color = '#7f6df2';
            status.innerText = 'SAVED';
            setTimeout(() => { status.style.color = '#666'; status.innerText = 'AUTO-SAVE ON'; }, 2000);
        }

        // --- 6. TOOLBAR FUNCTIONS ---
        function handleToolbarClick(e) {
            const btn = e.currentTarget; // use currentTarget to get button, not icon
            const cmd = btn.dataset.cmd;
            const val = btn.dataset.val || null;
            const id = btn.id;

            if (id === 'btn-link') addLink();
            else if (id === 'btn-img') addImage();
            else if (id === 'btn-vid') addVideo();
            else {
                document.execCommand(cmd, false, val);
            }
            updateToolbarState();
        }

        // Update visual state of buttons (Purple if active)
        function updateToolbarState() {
            document.querySelectorAll('[data-cmd]').forEach(btn => {
                const cmd = btn.dataset.cmd;
                try {
                    if (document.queryCommandState(cmd)) btn.classList.add('active');
                    else btn.classList.remove('active');
                } catch(e) {}
            });
        }

        function addLink() {
            const url = prompt("Enter Link URL:");
            // Fix 1.6: Ensure URL is valid for execCommand
            if (url) document.execCommand('createLink', false, url);
        }

        function addImage() {
            const url = prompt("Enter Image URL:");
            if (url) {
                // Fix 1.5: Error handling
                const html = `<img src="${url}" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<span style=\\'color:red\\'>[Broken Image]</span>')" />`;
                document.execCommand('insertHTML', false, html);
            }
        }

        function addVideo() {
            const url = prompt("Enter YouTube URL:");
            if (url) {
                // Fix 1.4: Robust Regex
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                if (match && match[2].length === 11) {
                    const html = `<iframe src="https://www.youtube.com/embed/${match[2]}" frameborder="0" allowfullscreen></iframe><br>`;
                    document.execCommand('insertHTML', false, html);
                } else {
                    alert("Invalid YouTube URL");
                }
            }
        }

        // --- 7. SEARCH FUNCTION ---
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const resultsBox = document.getElementById('search-results');
            resultsBox.innerHTML = '';

            if(query.length < 2) {
                resultsBox.style.display = 'none';
                return;
            }

            const results = [];
            
            // Recursive Search
            function searchRecursive(data, path) {
                for(const key in data) {
                    const item = data[key];
                    if(item.id && item.content) {
                        // Check title match
                        if(key.toLowerCase().includes(query)) {
                            results.push({ title: key, path: path.join(' > '), id: item.id, content: item.content });
                        }
                    } else {
                        searchRecursive(item, [...path, key]);
                    }
                }
            }
            
            searchRecursive(medicalData, []);

            if(results.length > 0) {
                resultsBox.style.display = 'block';
                results.forEach(res => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.innerHTML = `<div class="search-path">${res.path}</div><div>${res.title}</div>`;
                    div.onclick = () => {
                        loadNote(res.id, res.content, res.title);
                        resultsBox.style.display = 'none';
                        document.getElementById('sidebar-search').value = '';
                    };
                    resultsBox.appendChild(div);
                });
            } else {
                resultsBox.style.display = 'block';
                resultsBox.innerHTML = '<div class="search-result-item" style="cursor:default">No results found</div>';
            }
        }

        // --- 8. UI HELPERS ---
        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toolbar = document.getElementById('toolbar');
            sidebar.classList.add('open');
            document.getElementById('backdrop').classList.add('open');
            // Fix 1.2: Hide toolbar when sidebar open on mobile
            if(window.innerWidth <= 900) toolbar.classList.add('hidden');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toolbar = document.getElementById('toolbar');
            sidebar.classList.remove('open');
            document.getElementById('backdrop').classList.remove('open');
            toolbar.classList.remove('hidden');
        }

    </script>
